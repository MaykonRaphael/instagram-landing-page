<!DOCTYPE html>
<html lang=''>

<head>
    <title>Instagram</title>
    <meta charset='UTF-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0'>

    <link href='src/style.css' type='text/css' rel='Stylesheet'/>
</head>

<body>

    <div class="container">
        <div class="left"></div>
        
        <div class="right">
            <div class="white-box login-area">
                <div class="login">
                    <img class="logo" src="src/img/logo.svg" alt="Instagram" />
                    <form action="POST" class="form">
                        <input name="username" type="text" placeholder="Phone number, username, or email" />
                        <input name="password" type="password" placeholder="Password" />
                        <input type="button" class="button" value="Log In" />
                    </form>
                    <div class="or-area">
                        <div class="line"></div>
                        <p class="or">OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="login-with-facebook">
                        <img src="src/img/facebook.svg" alt="facebook" class="logo-face"/>
                        <p>Log in with facebook</p>
                    </div>
                    <a href="/" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
            <div class="white-box not-account">
                <p>Don't have an account? <a href="/" class="sign-up">Sign up</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="stores-logos">
                    <img src="src/img/apple.svg" alt="app store" class="apple" />
                    <img src="src/img/google.svg" alt="play store" class="google" />
                </div>
            </div>
        </div>
    </div>


    <!-- <script type='text/javascript' src='assets/js/script.js'></script> -->
</body>

</html>
